<p class="filter-text">Recipes you may like</p>
<ng-container *ngIf="dishes && dishes.length > 0">
  <owl-carousel-o #owlElement [options]="customOptions" class="wrapper">
    <ng-container *ngFor="let dish of dishes">
      <ng-template carouselSlide [id]="dish.id.toString()">
        <app-full-image-display [dish]="dish"></app-full-image-display>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</ng-container>
