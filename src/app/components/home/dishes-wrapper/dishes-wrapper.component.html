<p class="filter-text padding-top">Latest Recipes</p>
<div id="carouselExampleControls" class="carousel slide  " data-bs-ride="carousel">
    <div class="carousel-inner">
    <ng-container *ngFor="let dish of dishes">
        <app-dish-card [dish]="dish"></app-dish-card>
    </ng-container> 
    
  </div>
  <button class="carousel-control-prev highlight-color" (click)="navigate('prev')" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <svg xmlns="http://www.w3.org/2000/svg"  width=" 4.01vh" height="4.01vh" fill="currentColor" class="bi bi-caret-left" viewBox="0 0 16 16">
        <path d="M10 12.796V3.204L4.519 8 10 12.796zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z"/>
      </svg>
  </button>
  <button class="carousel-control-next highlight-color " type="button" (click)="navigate('next')" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <svg  xmlns="http://www.w3.org/2000/svg" width="4.01vh" height="4.01vh" fill="currentColor" class="bi bi-caret-right" viewBox="0 0 16 16">
        <path d="M6 12.796V3.204L11.481 8 6 12.796zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z"/>
      </svg>
  </button>
</div>
