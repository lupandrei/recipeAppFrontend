<div *ngIf="recipe" class="main-container small-margin-top">
    <app-header [canNavigate]="true"></app-header>
    <app-full-image-display [dish]="displayData" [showTitle]="false"></app-full-image-display>
    <div class="info">
        <span class="title">{{recipe.title}}</span>
        <span class="reviews">({{recipe.countReviews}} reviews)</span>
    </div>
    <app-follow-user [user]="recipe.userRecipeDisplayInformationDto"></app-follow-user>
    <div class="select-view small-margin-top">
        <div [ngClass]="{'text-backgroud-selected':this.selected=='ingredients',
             'text-backgroud-default': selected !== 'ingredients'}"
             class="option"
             (click)="changeView('ingredients')">
             Ingredients
        </div>
        <div [ngClass]="{'text-backgroud-selected':this.selected=='steps',
             'text-background-default': selected !== 'steps'}"
              class="option"
              (click)="changeView('steps')">
              Steps
        </div>
    </div>
    <app-steps [steps]="recipe.steps" *ngIf="selected=='steps'"></app-steps>
    <app-ingredients *ngIf=" selected=='ingredients'" [ingredients]="recipe.ingredients" ></app-ingredients> 
</div>
