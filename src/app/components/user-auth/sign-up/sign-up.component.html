<div class="main-container padding-top">
  <p class="bold-medium-font py-3">Create an account</p>
  <form class="login-inputs">
    <div class="input margin-between">
      <label for="name">Name</label>
      <div class="row">
        <input
          id="name"
          class="input-form col-12"
          type="text"
          placeholder="Name"
        />
      </div>
    </div>
    <div class="input margin-between">
      <label for="email">Email</label>
      <div class="row">
        <input
          id="email"
          class="input-form col-12"
          type="text"
          placeholder="Email"
        />
      </div>
    </div>
    <div class="input margin-between">
      <label for="password">Password</label>
      <div class="row">
        <input
          id="password"
          class="input-form"
          type="password"
          placeholder="Password"
          class="col-12"
        />
      </div>
    </div>
    <div class="input">
        <label for="cpassword">Confirm Password</label>
        <div class="row">
          <input
            id="cpassword"
            class="input-form"
            type="password"
            placeholder="Confirm Password"
            class="col-12"
          />
        </div>
      </div>

    <div class="row">
      <button class="button-auth col-12">
        Sign Up
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi bi-arrow-right-short"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"
          />
        </svg>
      </button>
    </div>
  </form>
  <app-sign-in-alternative></app-sign-in-alternative>
</div>
